<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="screen">
      <div id="output" class="output-area">
        0 <!-- start value -->
      </div>
    </div>


    <div class="numpad">
      <div class="button fn-btn button-highlight-1">AC</div>
      <div class="button fn-btn button-highlight-1">+/−</div>
      <div class="button fn-btn">%</div>
      <div class="button number button-highlight-2">7</div>
      <div class="button number button-highlight-2">8</div>
      <div class="button number button-highlight-2">9</div>
      <div class="button number button-highlight-2">4</div>
      <div class="button number button-highlight-2">5</div>
      <div class="button number button-highlight-2">6</div>
      <div class="button number button-highlight-2">1</div>
      <div class="button number button-highlight-2">2</div>
      <div class="button number button-highlight-2">3</div>
      <div class="button number zero button-highlight-2">0</div>
      <div class="button number button-highlight-2">,</div>
    </div>

    <div class="operators">
      <div class="button opt">÷</div>
      <div class="button opt">⨯</div>
      <div class="button opt">−</div>
      <div class="button opt">+</div>
      <div class="button opt">=</div>
    </div>

  </div>
  <script src="js/app.js"></script>
</body>
</html>
