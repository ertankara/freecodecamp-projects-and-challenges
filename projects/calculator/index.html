<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="screen">
      <div id="output" class="output-area">
        0 <!-- start value -->
      </div>
    </div>


    <div class="numpad">
      <div id="clear-btn" class="button fn-btn button-highlight-1">AC</div>
      <div id="sign-changer" class="button fn-btn button-highlight-1">&plus;/&minus;</div>
      <div id="percentify" class="button fn-btn">%</div>
      <div id="number-seven" class="button number button-highlight-2">7</div>
      <div id="number-eight" class="button number button-highlight-2">8</div>
      <div id="number-nine" class="button number button-highlight-2">9</div>
      <div id="number-four" class="button number button-highlight-2">4</div>
      <div id="number-five" class="button number button-highlight-2">5</div>
      <div id="number-six" class="button number button-highlight-2">6</div>
      <div id="number-one" class="button number button-highlight-2">1</div>
      <div id="number-two" class="button number button-highlight-2">2</div>
      <div id="number-three" class="button number button-highlight-2">3</div>
      <div id="number-zero" class="button number zero button-highlight-2">0</div>
      <div id="comma" class="button number button-highlight-2">,</div>
    </div>

    <div class="operators">
      <div id="opt-divide" class="button opt">&divide;</div>
      <div id="opt-multiply" class="button opt">&Cross;</div> <!-- Replace these with actual buttons -->
      <div id="opt-substract" class="button opt">&minus;</div>
      <div id="opt-sum" class="button opt">&plus;</div>
      <div id="opt-calculate" class="button opt">&equals;</div>
    </div>

  </div>
  <script src="js/app.js"></script>
</body>
</html>
