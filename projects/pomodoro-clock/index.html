<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/app.css">
  <title>Pomodoro Clock</title>
</head>
<body>
  <main>
    <!-- MODAL BEGIN -->
    <div class="settings-modal">
      <div class="settings-content">
        Pomodoro <span class="settings"><span class="decrease">-</span> 25 <span>+</span></span>
        <br>
        Short Break <span class="settings"><span class="decrease">-</span> 15 <span>+</span></span>
        <br>
        Long Break<span class="settings"><span class="decrease">-</span> 15 <span>+</span></span>
        <button id="save-button">Save Settings</button>
      </div>
    </div>
    <!-- MODAL END -->
    <span class="gear">âš™</span>

    <div class="tomato">
      <span class="fill"></span>
      <span class="time"></span>
    </div>

    <div class="timer-button-container">
      <button class="timer-button">Start/Stop</button>
    </div>

  </main>

  <script src="js/lib/jquery.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
