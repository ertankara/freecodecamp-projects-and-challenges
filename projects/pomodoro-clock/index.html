<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/app.css">
  <title>Pomodoro Clock</title>
</head>
<body>
  <main>
    <!-- MODAL BEGIN -->
    <div class="settings-modal">
      <div class="settings-content">
        <span class="label">Pomodoro</span>
        <span class="settings">
          <span class="decrease">-</span id="pomodoro">
            <span>25</span>
            <span>+</span>
          </span>
        </span>
        <br>
        <span class="label">Short Break</span>
        <span class="settings">
          <span class="decrease">-</span>
          <span id="short-break">5</span>
          <span>+</span>
        </span>
        <br>
        <span class="label">Long Break</span>
        <span class="settings">
          <span class="decrease">-</span>
          <span id="long-break">15</span>
          <span>+</span>
        </span>
        <br>
        <span class="label">
          Long Break After
        </span>
        <span class="settings">
          <span class="decrease">-</span>
          <span id="until-long-break">4</span>
          <span>+</span>
        </span>
        <button id="save-button">Save Settings</button>
      </div>
    </div>
    <!-- MODAL END -->
    <span class="gear">âš™</span>

    <div class="tomato">
      <span class="fill"></span>
      <span class="time"></span>
    </div>

    <div class="timer-button-container">
      <button class="timer-button">Start/Stop</button>
    </div>

  </main>

  <script src="js/lib/jquery.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
