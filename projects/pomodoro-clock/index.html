<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/app.css">
  <title>Pomodoro Clock</title>
</head>
<body>
  <main>
    <!-- MODAL BEGIN -->
    <div class="settings-modal">
      <div class="settings-content">
        <span class="label">Pomodoro</span>
        <span class="settings">
          <span id="decrease-pomodoro">-</span>
            <span id="pomodoro"></span>
            <span id="increase-pomodoro">+</span>
          </span>
        </span>
        <br>
        <span class="label">Short Break</span>
        <span class="settings">
          <span id="decrease-short" class="opt">-</span>
          <span id="short-break"></span>
          <span id="increase-short" >+</span>
        </span>
        <br>
        <span class="label">Long Break</span>
        <span class="settings">
          <span id="decrease-long" class="opt">-</span>
          <span id="long-break"></span>
          <span id="increase-long" class="opt">+</span>
        </span>
        <br>
        <span class="label">
          Long Break After
        </span>
        <span class="settings">
          <span id="decrease-until" class="opt">-</span>
          <span id="until-long-break"></span>
          <span id="increase-until" class="opt">+</span>
        </span>
        <button id="save-button">Save Settings</button>
      </div>
    </div>
    <!-- MODAL END -->
    <span class="gear">âš™</span>

    <div class="tomato">
      <span class="fill"></span>
      <span class="time"></span>
    </div>

    <div class="timer-button-container">
      <button class="timer-start-button">Start Session</button>
    </div>

  </main>

  <script src="js/lib/jquery.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
